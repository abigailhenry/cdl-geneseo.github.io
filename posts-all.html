---
layout: default
title: All Posts
---
<h1>All Posts</h1>

<ul style="list-style-type:none;">
{% for post in site.posts  %}
{% assign author = site.authors | where: 'short_name', post.author | first %}
        <li><span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span><span class="post-date"><small>{{ post.date | date_to_string  }} | {{ author.name }}</small></span></li>
{% endfor %}
</ul>
