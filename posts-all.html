---
layout: default
title: All Posts
---
<h1>All Posts</h1>

<ul style="list-style-type:none;">
{% for post in site.posts  %}
    <li><span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span><span class="post-date"><small>{{ post.date | date_to_string  }}</small></span></li>
{% endfor %}
</ul>
